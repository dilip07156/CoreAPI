<html lang="en">

<head>
    <meta http-equiv=Content-Type content="text/html; charset=us-ascii">
    <title>Error Report</title>
    <style>
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
        }

        .container {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            width: 1140px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        h1, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: .5rem;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
        }

        h2 {
            font-size: 24.0pt;
            margin-top: 0;
            margin-bottom: .5rem;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
        }

        p {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .table {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
            border-collapse: collapse;
        }

            .table thead th {
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
                vertical-align: bottom;
                border-bottom: 2px solid #dee2e6;
                padding: .75rem;
                vertical-align: top;
                border-top: 1px solid #dee2e6;
                text-align: left;
            }

            .table td {
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
                padding: .75rem;
                vertical-align: top;
                border-top: 1px solid #dee2e6;
                text-align: left;
            }

            .table tbody tr {
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            }

        .btn-success {
            color: #fff;
            cursor: pointer;
            background-color: #28a745;
            /**/
            font-size: 20px;
            line-height: 1.5;
            /*border-radius: 5px;*/
            /**/
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            /*border: 1px solid #28a745;*/
            border: 4.5pt solid #28a745;
            /*padding: 0.375rem 0.75rem;*/
            text-decoration: none;
        }

        .btn-warning {
            color: #212529;
            background-color: #ffc107;
            cursor: pointer;
            /**/
            font-size: 20px;
            line-height: 1.5;
            /*border-radius: 5px;*/
            /**/
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            /*border: 1px solid #ffc107;*/
            border: solid #ffc107 4.5pt;
            /*padding: 0.375rem 0.75rem;*/
            text-decoration: none;
        }

        .btn-danger {
            color: #fff;
            background-color: #dc3545;
            cursor: pointer;
            /**/
            font-size: 20px;
            line-height: 1.5;
            /*border-radius: 5px;*/
            /**/
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            /*border: 1px solid #dc3545;*/
            border: solid #dc3545 4.5pt;
            /*padding: 0.375rem 0.75rem;*/
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-left-color: transparent;
            padding: .375rem .75rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    </style>
</head>


<body>
    <div class='container'>
        <h3>[#header]</h3>
        <br><br>

        <p>Below Error Occured on [#Error_Description]</p>

        <table class="table">
            <thead></thead>
            <tbody>

                <tr>
                    <td style="width:20%"><b>Source</b></td>
                    <td style="width:80%">[#Source]</td>
                </tr>
                <tr>
                    <td style="width:20%"><b>Error Type</b></td>
                    <td style="width:80%">[#ErrorType]</td>
                </tr>
                <tr>
                    <td style="width:20%"><b>Error Message</b></td>
                    <td style="width:80%">[#Message]</td>
                </tr>
                <tr>
                    <td style="width:20%"><b>Sack Trace</b></td>
                    <td style="width:80%">[#StackTrace]</td>
                </tr>

            </tbody>
        </table>


    </div>
</body>
</html>
